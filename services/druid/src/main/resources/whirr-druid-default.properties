whirr.druid.tarball.url=http://static.druid.io/artifacts/releases/druid-services-0.5.7-bin.tar.gz

whirr.com.metamx.emitter.logging=true

whirr.druid.processing.formatString=processing_%s
whirr.druid.processing.numThreads=1
whirr.druid.processing.buffer.sizeBytes=10000000

#emitting, opaque marker
whirr.druid.service=example

whirr.druid.request.logging.dir=/tmp/example/log
whirr.druid.realtime.specFile=realtime.spec
whirr.com.metamx.emitter.logging=true
whirr.com.metamx.emitter.logging.level=info

# below are dummy values when operating a realtime only node
whirr.com.metamx.aws.accessKey=dummy_access_key
whirr.com.metamx.aws.secretKey=dummy_secret_key
whirr.druid.pusher.s3.bucket=dummy_s3_bucket

whirr.druid.zk.service.host=localhost
whirr.druid.server.maxSize=300000000000
whirr.druid.zk.paths.base=/druid
whirr.druid.database.segmentTable=prod_segments
whirr.druid.database.user=druid
whirr.druid.database.password=diurd
whirr.druid.database.connectURI=jdbc:mysql://localhost:3306/druid
whirr.druid.zk.paths.discoveryPath=/druid/discoveryPath
whirr.druid.database.ruleTable=rules
whirr.druid.database.configTable=config

# Path on local FS for storage of segments; dir will be created if needed
whirr.druid.paths.indexCache=/tmp/druid/indexCache
# Path on local FS for storage of segment metadata; dir will be created if needed
whirr.druid.paths.segmentInfoCache=/tmp/druid/segmentInfoCache
whirr.druid.pusher.local.storageDirectory=/tmp/druid/localStorage
whirr.druid.pusher.local=true

# thread pool size for servicing queries
whirr.druid.client.http.connections=30
whirr.druid.host=127.0.0.1:8083
